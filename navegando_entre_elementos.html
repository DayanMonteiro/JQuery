<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			 $(document).ready(()=> {
				$('secao1').parent() // o parente busca direto o elemento pai 
				$('subSecao').closest('#pagina') // o closest busca o elemento que for passado no caso do exemplo o id pagina
				$('.item').closest('#topo')
				$('.item').closest('ul')
				$('.item').parent()
				$('#rodape').find('p') // o find procura por elementos filhos
				$('#topo').find('.item')
				$('secao1').parent().find('h1')
				$('subSecao').parent().parent().find('h1') // percena que a cada parente eu subo uma seção de filiação
				
       })
		</script>
	</head>

	<body>
		
		<div id="topo">
			<ul class="menu">
				<li class="item"></li>
				<li class="item"></li>
			</ul>
		</div>

		<div id="pagina">
			<div class="secao1">
				<div class="subSecao"></div>
			</div>
			
			<div class="secao2">
				<h1></h1>
			</div>
		</div>		
		
		<div id="rodape">
			<div>
				<p></p>	
				<span id="opcao1"></span>
			</div>
		</div>

	</body>

</html>
