<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

        <style>
          #div1 {
              width: 80px;
              height: 80px;
              border: solid 1px #000;
          }

          .emDestaque {
            background-color: red;
          }


        </style>

		<script>
            $(document).ready(() => {


                $('#btn2').on('click', () => {
                    alert('BTN2 clicado');
                })

                // a logica aqui é disparar o evento de click no botão 2 ao clicar sobre o botão 1
                $('#btn1').on('click', () => {
                    $('#btn2').trigger('click')
                })

                /*
                $('#div1').on('mouseenter', e =>{
                    $(e.target).addClass('emDestaque')
                })

                $('#div1').on('mouseleave', e =>{
                    $(e.target).removeClass('emDestaque')
                })

                 esse código substitui o código acima com bem menos código
                $('#div1').houver(
               // função 1  
                e => {$(e.target).addClass('emDestaque')}, 
               // função 2  
                /e => {$(e.target).removeClass('emDestaque')}
                ) */

                // uma forma ainda menor é utilizando toggleClass ela tanto inclui quanto remove o evento
                $('#div1').houver(
                    e => $(e.target).toggleClass('emDestaque')

            })
		</script>
	</head>

	<body>
        
        <button id="btn1" type="button">BTN1</button>
        <button id="btn2" type="button">BTN2</button>
    
        <hr />
        <div id="div1"></div>

	</body>

</html>
