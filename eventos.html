<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			#divExterna {
				background-color: #b2bec3;
				width: 80px;
				height: 80px;
				padding: 70px;
			}

			#divInterna {
				width: 80px;
				height: 80px;
				background-color: #74b9ff;
			}

			.inputFocado {
				background-color: #e84118;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				$('#onload').html('Página carregada')

				$(window).scroll(() => {
					$('#scroll').html('Scroll acionado')
				})

				$(window).resize(() => {
					$('#resize').html('Página redimensionada').css('background-color', 'red')
				})

				// function / arrow function
				$('#div1').scroll(function() {
					$(this).css('background-color', '#0984e3')
				})

				// vejamos agora com arrow function
				$('#div2').scroll(() => {
					$('#div2').css('background-color', '#00b894')
				})


				// eventos de mouse
				$('#btn1').mousedown(() => {
					$('#div3').css('background-color', '#55efc4')
				})

				$('#btn1').mouseup(() => {
					$('#div3').css('background-color', '#7d5fff')
				})

				// a junção dos 2 eventos acima se resume ao click
				$('#btn1').click(() => {
					$('#div3').css('background-color', '#7d5fff')
				})

				// click duplo
				$('#btn2').dblclick(() => {
					$('#div3').css('background-color', '#18dcff')
				})

				//movimento de mouse
				$('#div3').mousemove((e) => {
					console.log(e.offsetX, e.offsetY) // retorna as cordenadas do mouse nos eixos x e y
					$('#resultadoDiv').html('X: ' + e.offsetX + ' / Y: ' + e.offsetY ) // exite o eixo na pagina
				}) 


				/*mouseouver e mouseout (antigos)  

				$('#divExterna').mouseover(() =>  {
					$('#resultadoDiv1').html('entrou')
					console.log('Div Externa (entrou)')
				})

				$('#divExterna').mouseout(() =>  {
					$('#resultadoDiv1').html('saiu')
					console.log('Div Externa (saiu)')
				})

				$('#divInterna').mouseover(() =>  {
					$('#resultadoDiv3').html('entrou')
					console.log('Div Interna (entrou)')
				})

				$('#divInterna').mouseout(() =>  {
					$('#resultadoDiv3').html('saiu')
					console.log('Div Interna (saiu)')
				})
				*/

				/* mouseenter e mouseleave (novos)   */

				
				$('#divExterna').mouseenter(() =>  {
					$('#resultadoDiv1').html('entrou')
					console.log('Div Externa (entrou)')
				})

				$('#divExterna').mouseleave(() =>  {
					$('#resultadoDiv1').html('saiu')
					console.log('Div Externa (saiu)')
				})
				
				
				$('#divInterna').mouseenter(() =>  {
					$('#resultadoDiv3').html('entrou')
					console.log('Div Interna (entrou)')
				})

				$('#divInterna').mouseleave(() =>  {
					$('#resultadoDiv3').html('saiu')
					console.log('Div Interna (saiu)')
				})

				// eventos do teclado
				/* 
				$('#teclado').keydown(() => {
					$('#resultadoTecla').html('Tecla pressionada')
					console.log('Tecla pressionada')
				}) */
				// limitando teclas que usuário pode digitar, permitindo apenas numeros
				 $('#teclado').keyup((e) => {
				// 97 98 99 100 101 102 103 104 - esses são os codigos dos numeros de 1 a 9
					if(e.keyCode < 97 || e.keyCode > 104) {
					let txt = $(e.target).val()
					txt = txt.slice(0, -1)
					$(e.target).val(txt)
					}
				}) 

				

				/*
				$('#teclado').keydown((e) => {
					$('#resultadoTecla').html('Tecla pressionada')
					if(e.keyCode == 13) {
						let txt = $(e.target).val()
						$('#resultadoTecla').html(txt)
						$(e.target).val('')
					}
					console.log(e.keyCode) // keyCode exibe o numero que representa a tecla, dessa forma podemos programar uma tecla para realizar um determinado evento
				}) */

				/*
				$('#teclado').keyup(() => {
					$('#resultadoTecla').html('Tecla liberada')
					console.log('Tecla liberada')
				}) 
				*/
				// focus
				$('#nome, #email' ).focus((e) => {
					//console.log('Esse elemento HTML recebeu foco')
					$(e.target).addClass('inputFocado')
				})

				
				// blur
				$('#nome, #email').blur((e) => {
					//console.log('Esse elemento HTML perdeu o foco (nome)')
					$(e.target).removeClass('inputFocado')
				})


				// change
				$('#opcao').change((e) => {
					console.log($(e.target).val())
				})

				// submit
				$('#formulario').submit((e) => {
					e.preventDefault()
					console.log('Formulário enviado')
				})

				// preventDefault com esse exemplo eu não permito que o link envie o usuário para o site
				$('a').click(e => {
					e.preventDefault()
				})

			})
		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Eventos</h1>
		</div>

		<div>
			<h3>Browser</h3>
			<span>Onload: </span ><span id="onload">?</span><br />
			<span>Scroll: </span><span id="scroll">?</span><br />
			<span>Resize window: </span><span id="resize" >?</span>
			<div id="div1" style="height: 100px; width: 100px; border: solid 1px; overflow-y: scroll" >
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
			</div>
			<br />
			<br />
			<div id="div2" style="height: 100px; width: 100px; border: solid 1px; overflow-y: scroll" >
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
			</div>
			<hr />

			<h3>Mouse</h3>
			<button id="btn1" type="button">Clique aqui</button>
			<button id="btn2" type="button">Clique aqui 2x</button>
			<div id="div3" style="background-color: red; width: 80px; height: 50px; margin-top: 10px; margin-bottom: 10px"></div>
			<span>Resultado do evento sobre a div</span><span id="resultadoDiv" ></span>

			<div id="divExterna">
				<div id="divInterna"></div>
			</div>
			<span>Div Externa: </span>
			<span id="resultadoDiv1" ></span>
			<br />
			<span>Div Interna: </span>
			<span id="resultadoDiv3"></span>
			<hr />

			<h3>Teclado</h3>
			<span>Nome:</span>
			<input id="teclado" type="text" />
			<span id="resultadoTecla">Resultado do evento sobre o input</span>
			<hr />

			<h3>Formulário</h3>
			<form id="formulario">
				<span>Nome:</span>
				<input type="text" id="nome" />

				<span>E-mail:</span>

				<span>Motivo do contato:</span>

				<button type="submit">Enviar</button>
			</form>
			<br />
			<a href="https://www.google.com.br/">Google</a>

	</body>

</html>
