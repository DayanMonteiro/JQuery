<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script 
    src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous">
    </script>
    
    <script>
       $(document).ready(()=> {

         $('#lista1').append('<li>Item 4</li>') // inseri um item 4 na lista 1
        $('#lista2').prepend('<div>Item novo</div>')// inseri um item novo inicio da lista 
        $('#lista2').before('<p>Eu fui inserido antes da div</div>')
        $('#lista2').after('<p>Eu fui inserido apos a div</div>')
        $('#linha').after('<p>Eu fui inserido apos a linha</div>')
        // substituir conteúdo
        $('#lista3').html('<p>Eu substitui o conteúdo que estava aqui!</div>')

        $('#paragrafo').remove()

       })
    </script>
</head>
<body>
    
    <ul id="lista1">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <div id="lista2">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>    
    </div>

    <hr id="linha" />

    <div id="lista3">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>    
    </div>

    <p id="paragrafo">serei removido</p>

</body>

<script>

</script>
</html>
