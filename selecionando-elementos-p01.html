<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script 
    src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
</head>
<body>
    
    <input class="exemplo1"  type="text" placeholder="input 1">
    <input type="text" placeholder="input 2">
    <input type="text" placeholder="input 3">

    <div class="exemplo1">div 1</div>
    <div class="exemplo1">div 2</div>
    <div>div 3</div>

    <ul class="lista1">
        <li class="exemplo1" >opção 1</li>
        <li class="exemplo2">opção 2</li>
        <li class="exemplo2">opção 3</li>
    </ul>

    <ul class="lista2">
        <li class="exemplo2">opção 1</li>
        <li class="exemplo2">opção 2</li>
        <li>opção 3</li>
    </ul>

</body>

<script>

    // combinação de seletores

        // selecionar elementos por classe de tag específica
        console.log($('li.exemplo1'))
        console.log($('div.exemplo1')) // obs tenho 2 div com essa class logo estarei selecionado as duas

        // selecionar elementos por classe de classe específica
        console.log($('li .lista1 .exemplo2'))

    // atuação sobre array de retorno dos elementos selecionados
        console.log($('.lista1 .exemplo2:first'))
        console.log($('.lista1 .exemplo2:last'))
        console.log($('.lista1 .exemplo2:even')) // elementos pares
        console.log($('.lista1 .exemplo2:odd')) // elementos impares
</script>
</html>
