<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script 
    src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous">
    </script>
    
    <script>
        $(document).ready(() => {
            console.log($('div').attr('style',"background-color: blue; width: 200px; height: 200px;"));

            console.log($('input').attr('value', 'Eu continuo sendo input'));

            // também posso manipular o tipo
            console.log($('input').attr('type', 'password'));
        })


    </script>
</head>
<body>
    
    <!-- Podemos selecionar atributo html ou suas informações e recuperá-las ou modificá-las em tempo de processamento   -->


   <img src="./img/esfera_1.png" border="5"/>

   <!--   $('img').attr('src', './img/esfera_2.png')
    consigo substituir a imagem pelo console da pagina -->

    <div style="background-color: red; width: 100px; height: 100px;"></div>

    <input type="text" value="Eu sou input">

</body>
